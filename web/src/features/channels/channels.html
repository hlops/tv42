<md-list>
    <md-subheader class="md-no-sticky">Каналы</md-subheader>
    <md-list-item class="md-2-line md-clickable"
                  md-ink-ripple
                  ng-repeat="channel in channelsCtrl.model.channels | filter:appCtrl.model.isSearch ? appCtrl.model.search:''"
            >
        <div class="md-list-item-text" flex layout="column">
            <h3>{{ channel.name }} </h3>

            <p> {{ channel.group }} </p>
            <p> {{ channel.sourceName }} </p>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
