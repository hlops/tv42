<md-list>
    <md-list-item class="md-2-line md-clickable"
                  md-ink-ripple
                  ng-repeat="group in groups = (groupsCtrl.getGroups() | filter:appCtrl.model.isSearch ? appCtrl.model.search:'')"
    >
        <div class="md-list-item-text" flex layout="column">
            <h3>{{ group }} </h3>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
