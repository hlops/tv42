<div ng-controller="sourcesController as sourcesCtrl">
    <md-toolbar class="md-hue-3">
        <div class="md-toolbar-tools">
            <h2>
                <span></span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content layout="column" flex class="md-padding">
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="source in sourcesCtrl.sources">
                <md-icon md-svg-icon="communication:phone" ng-if="$index !== 2"
                         ng-class="{'md-avatar-icon': $index === 1}"></md-icon>
                <div class="md-list-item-text" ng-class="{'md-offset': $index == 2 }">
                    <h3>{{ source.name }} </h3>

                    <p> {{ source.type }} </p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
    <md-button class="md-fab md-raised" aria-label="Add">+</md-button>
    <md-button class="md-fab md-button" aria-label="Add">+</md-button>
</div>
