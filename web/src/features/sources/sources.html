<style>
    .sources-container {
        position: relative;
    }

    .main-fab {
        position: absolute;
        right: 34px;
        bottom: -34px;
        z-index: 20;
    }
</style>
<div ng-controller="sourcesController as sourcesCtrl" class="sources-container">
    <md-toolbar class="md-hue-3">
        <div class="md-toolbar-tools">
            <h2>
                <span></span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content layout="column" flex class="md-padding">
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="source in sourcesCtrl.sources">
                <div class="md-list-item-text">
                    <h3>{{ source.name }} </h3>

                    <p> {{ source.type }} </p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
    <md-button class="md-fab md-button main-fab" aria-label="Add">+</md-button>
</div>
