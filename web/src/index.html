<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Test</title>
    <base href="/">
</head>
<body layout="column" ng-app="app" ng-controller="AppController as appCtrl">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
            </md-icon>
        </md-button>
        <h1>Телепрограмма</h1>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-button ng-repeat="item in [
                ['Источники', 'sources'],
                ['Телепрограмма', 'tvShow'],
                ['Каналы', 'channels'],
                ['Группы', 'groups'],
                ['Связи', 'links'],
                ]" ng-class="{'md-accent': appCtrl.isActiveMenuItem(item[1])}" href="/{{item[1]}}">
            {{item[0]}}
        </md-button>
        <md-divider></md-divider>
        <md-button>M3U</md-button>
        <md-button>XMLTV</md-button>
    </md-sidenav>
    <div layout="column" flex id="content">
        <div ng-view></div>
    </div>
</div>
</body>
</html>
